apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: tests
  namespace: argocd
  labels:
    argocd.argoproj.io/project-inherit: global
spec:
  description: Project for the test services
  # In this scenario, everything runs in the lopcal cluster. Simulate different cluster by having different namespaces
  destinations:
    - namespace: 'dev'
      name: 'dev'
    - namespace: 'staging'
      name: 'staging'
    - namespace: 'production-1'
      name: 'production-1'
    - namespace: 'production2'
      name: 'production2'
